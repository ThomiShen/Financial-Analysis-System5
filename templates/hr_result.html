{% block page_content %}
<html lang="en">
<head>
    <style>
        .green-text {
            color: green;
        }
        .card-image {
            width: 100%; /* 或者你想要的任何宽度 */
            height: auto;
            border-radius: 5px; /* 如果你想要圆角边框 */
        }
        .info-card {
            margin-bottom: 15px;

            <div class="mdui-card-header-subtitle">HR Management Evaluation</div>
        </div>
